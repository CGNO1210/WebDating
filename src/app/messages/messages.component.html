<div class="row ">
    <div class="btn-group col-3" name="container">
        <button class="btn btn-primary" btnRadio="Unread" [(ngModel)]="container" (click)="loadMessage()">
            <i class="fa fa-envelope" aria-hidden="true"></i> Unread
        </button>
        <button class="btn btn-primary" btnRadio="Inbox" [(ngModel)]="container" (click)="loadMessage()">
            <i class="fa fa-envelope-open" aria-hidden="true"></i> Inbox
        </button>
        <button class="btn btn-primary" btnRadio="Outbox" [(ngModel)]="container" (click)="loadMessage()">
            <i class="fa fa-paper-plane" aria-hidden="true"></i> Outbox
        </button>
    </div>
</div>

<div class="row mt-2" *ngIf="messages?.length === 0">
    <h3>No Messages</h3>
</div>
<div class="row mt-2" *ngIf="messages?.length > 0">
    <table class="table table-hover" style="cursor: pointer;">
        <tr>
            <th style="width: 40%;">Message</th>
            <th style="width: 40%;">From / To</th>
            <th style="width: 40%;">Sent / Received</th>
        </tr>
        <tr [hidden]="loading" *ngFor="let message of messages"
             routerLink='{{container === "Outbox" 
                ? "/members/" + message.recipientIdUserName
                :"/members/" + message.senderUserName}}' [queryParams]="{tab:3}">
            <td>{{message.content}}</td>
            <td>
                <div *ngIf="container === 'Outbox'">
                    <img
                        class="img-circle rounderd-circle mr-2"
                        src="{{message.recipientPhotoUrl || './assets/user.png'}}" 
                        alt="{{message.recipientIdUserName}}">
                    <strong>{{message.recipientIdUserName}}</strong>
                </div>
                <div *ngIf="container !== 'Outbox'">
                    <img
                        class="img-circle rounded-circle mr-2"
                        src="{{message.senderPhotoUrl || './assets/user.png'}}" 
                        alt="{{message.senderUserName}}">
                    <strong>{{message.senderUserName | titlecase}}</strong>
                </div>
            </td>
            <td>{{message.messageSent | timeago}}</td>
            <td>
                <button (click)="$event.stopPropagtion()" (click)="deleteMessage(message.id)" class="btn btn-primary">Delete</button>
            </td>
        </tr>
    </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && !loading">
    <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText= "&lsaquo;"
    nextText= "&rsaquo;"
    firstText= "&laquo;"
    lastText= "&raquo;"
    >
    </pagination>
</div>
