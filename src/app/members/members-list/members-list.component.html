<div class="text-center mt-3">
    <h2>Your Matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3 filters">
    <form (ngSubmit)="loadMember()" #form="ngForm" class="form-inline mb-3" autocomplete="off">
        <div class="form-group">
            <label for="">Age from: </label>
            <input type="number" name="minAge" class="form-control ml-1" style="width: 70px;" [(ngModel)]="userParams.minAge">
        </div>
        <div class="form-group px-2">
            <label for="">Age to: </label>
            <input type="number" name="maxAge" class="form-control ml-1" style="width: 70px;" [(ngModel)]="userParams.maxAge">
        </div>
        <div class="form-group px-2">
            <label for="">Show: </label>
            <select name="gender" style="width: 130px;" class="form-control ml-1 form-select" [(ngModel)]="userParams.gender">
                <option *ngFor="let gender of genderList" [value]="gender.value">
                    {{gender.display}}
                </option>
            </select>
        </div>

        <button class="btn btn-primary ml-1" type="submit">Apply Filter</button>
        <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">Reset Filter</button>

        <div class="btn-group">
            <button 
                btnRadio="lastActive"
                type="button"
                (click)="loadMember()"
                class="btn btn-primary" 
                name="orderBy" 
                [(ngModel)]="userParams.orderBy">Last Active</button>
            <button 
                btnRadio="Created"
                type="button"
                (click)="loadMember()"
                class="btn btn-primary" 
                name="orderBy" 
                [(ngModel)]="userParams.orderBy">Newest Members</button>
        </div>
    </form>
</div>

<div class="row">
    <div *ngFor="let member of members" class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText= "&lsaquo;"
    nextText= "&rsaquo;"
    firstText= "&laquo;"
    lastText= "&raquo;"
    >
    </pagination>
</div>
