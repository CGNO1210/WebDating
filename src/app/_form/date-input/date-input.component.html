<div class="form-group mt-2">
    <input
      type="text"
      [class.is-invalid]="ngControl.touched && ngControl.invalid"
      class="form-control"
      [formControl]="$any(ngControl.control)"
      placeholder="{{label}}"
      bsDatepicker
        [bsConfig]="bsconfig"
        [maxDate]="maxDate"
    >
    <div *ngIf="ngControl.control?.errors?.['required']"></div>
  </div>
